name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_release:
    name: Build Release
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: linux
          - os: windows-latest
            release_suffix: windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install GTK development packages
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y make pkg-config libgtk-3-dev

      - name: Install dependencies
        run: bun i --frozen-lockfile

      - name: Compile Release
        run: cd backend && bun run compile --zip tfview_${{ github.ref_name }}_${{ matrix.release_suffix }}

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release_suffix }}
          path: backend/dist/tfview_${{ github.ref_name }}_${{ matrix.release_suffix }}.zip

  create_release:
    name: Create Release
    needs: build_release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body_path: .github/release-notes.md
          files: |
            artifacts/linux/tfview_${{ github.ref_name }}_linux.zip
            artifacts/windows/tfview_${{ github.ref_name }}_windows.zip